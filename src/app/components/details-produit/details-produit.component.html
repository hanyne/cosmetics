<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="{{ product.name }}" />
            </div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{ product.name }}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through"></span>
                    <span>{{ product.price }} TND</span>
                </div>
                <p class="lead">{{ product.shortDescription }}</p>
                <p class="lead">{{ product.description }}</p>
                <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addToCart()">
                        <i class="bi-cart-fill me-1"></i>
                        Ajouter au Panier
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
