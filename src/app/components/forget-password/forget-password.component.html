<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3 text-center">
                            <h4 class="text-dark">Forgot Password</h4>
                            <p class="text-muted">Enter your email to receive a password reset link.</p>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter your email">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-info btn-block" (click)="forgotPassword()">Send Link</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="/login" class="text-decoration-none text-muted">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
