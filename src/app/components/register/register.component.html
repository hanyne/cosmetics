<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="register.component.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
		<form action="#" class="signin-form">
			<h1>Cr√©er Un Compte</h1>
			<div class="input-box">
			  <input placeholder="Nom" required type="text" [(ngModel)]="user.firstName" name="firstName">
			  <i class='bx bxs-user'></i>
			</div>
			<div class="input-box">
			  <input placeholder="Prenom" required type="text" [(ngModel)]="user.lastName" name="lastName">
			  <i class='bx bxs-user'></i>
			</div>
			<div class="input-box">
			  <input placeholder="Email" required type="email" [(ngModel)]="user.email" name="email">
			  <i class='bx bxs-user'></i>
			</div>
			<div class="input-box">
			  <input placeholder="Password" type="password"  [(ngModel)]="user.password" name="password">
			  <i class='bx bxs-lock-alt'></i>
			</div>
			<button type="submit" class="submit" (click)="register()">Inscription</button>
			<div class="register-link">
			  <p>Avez-vous un compte?<a href="/login" class="mx-2">Se connecter</a></p>
			</div>
		  </form>
		  

    </div>
    
</body>
</html>
